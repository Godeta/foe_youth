<!DOCTYPE html>
<html lang="fr" x-data="locale">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="currentLanguage === 'fr' ? 'Future Of Europe - Construisons l\'avenir ensemble' : 'Youth Involvement - Building the future together'"></title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js via CDN -->
    <script defer src="alpine.js"></script>
    <!-- Google Fonts -->
    <link href="css/google.css" rel="stylesheet">
    <!-- Font Awesome pour ic√¥nes -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Notre fichier CSS personnalis√© -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        
        .hero-section {
            background: linear-gradient(135deg, #075985 0%, #0369A1 50%, #0EA5E9 100%);
            max-height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'sky-blue': '#0EA5E9',
                'ocean-blue': '#0369A1',
                'horizon-blue': '#075985',
                'light-blue': '#BAE6FD',
                'hope-yellow': '#FDE047',
              }
            }
          }
        }
    </script>
    <!-- Script pour la localisation -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('locale', () => ({
                currentLanguage: 'en',
                activeElement: null,
                elementType: null,
                
                // Tous les textes du site dans les deux langues
                texts: {
                    'site_title': {
                        'fr': 'Engagement des jeunes',
                        'en': 'Youth Involvement'
                    },
                    'nav_home': {
                        'fr': 'Accueil',
                        'en': 'Home'
                    },
                    'nav_illustrations': {
                        'fr': 'Illustrations',
                        'en': 'Illustrations'
                    },
                    'more': {
                        'fr': 'Plus d\'infos',
                        'en': 'More infos'
                    },
                    'nav_about': {
                        'fr': '√Ä propos de nous',
                        'en': 'About Us'
                    },
                    'hero_title': {
                        'fr': 'Engagement des jeunes',
                        'en': 'Youth Involvement'
                    },
                    'hero_subtitle': {
                        'fr': 'Construisons l\'avenir ensemble',
                        'en': 'Building the future together'
                    },
                    //footer
                    'footer_credit': {
                        'fr': 'Engagement des jeunes - Construisons l\'avenir ensemble',
                        'en': 'Youth Involvement - Building the future together'
                    },
                    'footer_copyright': {
                        'fr': '2025 - Tous droits r√©serv√©s',
                        'en': '2025 - All rights reserved'
                    }
                },
                
                // M√©thode pour obtenir le texte dans la langue actuelle
                t(key) {
                    return this.texts[key][this.currentLanguage];
                },
                
                // M√©thode pour changer de langue
                toggleLanguage() {
                    this.currentLanguage = this.currentLanguage === 'fr' ? 'en' : 'fr';
                    document.documentElement.lang = this.currentLanguage;
                },

                // M√©thode pour activer un √©l√©ment de l'arbre
                activateElement(type, element) {
                    if (this.activeElement === element && this.elementType === type) {
                        this.activeElement = null;
                        this.elementType = null;
                    } else {
                        this.activeElement = element;
                        this.elementType = type;
                    }
                }
            }));
        });
    </script>
</head>
<body class="bg-gray-50 font-sans">
